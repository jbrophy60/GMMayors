<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Greater Manchester Mayors</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
      line-height: 1.6;
    }

    header {
      background: #003366;
      color: white;
      padding: 1em;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 1em;
    }

    .mayor {
      background: white;
      margin-bottom: 1.5em;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .mayor img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .mayor-content {
      padding: 1em;
    }

    .mayor h2 {
      margin-top: 0;
      color: #003366;
    }

    @media (min-width: 600px) {
      .mayor {
        flex-direction: row;
      }

      .mayor img {
        width: 250px;
        height: auto;
        border-right: 1px solid #eee;
      }

      .mayor-content {
        flex: 1;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Greater Manchester Ceremonial Mayors</h1>
</header>

<div class="container">

  <div class="mayor">
    <img src="images/mayor1.jpg" alt="Mayor of Manchester">
    <div class="mayor-content">
      <h2>Manchester - Cllr Jane Doe</h2>
      <p>Consort: Mr John Doe</p>
      <p>Jane has served Manchester for over 20 years...</p>
    </div>
  </div>

  <div class="mayor">
    <img src="images/mayor2.jpg" alt="Mayor of Salford">
    <div class="mayor-content">
      <h2>Salford - Cllr Alex Smith</h2>
      <p>Consort: Mrs Maria Smith</p>
      <p>Alex brings a rich background in community service...</p>
    </div>
  </div>

  <!-- Add more mayor blocks similarly -->

</div>

</body>
</html>
